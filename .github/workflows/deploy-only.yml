name: deploy-only

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

on:
  schedule:
    - cron: "0 0 1 1 *"

jobs:
  build:
    runs-on: ubuntu-latest
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
