# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build-and-deploy

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: ðŸ§ª Pytest
        run: |
          pip install pytest
          pytest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ”¨ Build and push
        run: |
          docker build -t ghcr.io/namtonthat/recipe-converter:latest .
          docker push ghcr.io/namtonthat/recipe-converter:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ðŸš€ Deploy
        run: flyctl deploy --image ghcr.io/namtonthat/recipe-converter:latest -a recipe-converter
