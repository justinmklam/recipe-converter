name: build-and-deploy

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
  # push:
  #   branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¨ Build
       uses: actions/checkout@v3
        run: docker build -t recipe-converter .

      - name: ðŸš€ Deploy
        uses: superfly/flyctl-actions/setup-flyctl@master
        run: flyctl deploy --remote-only
