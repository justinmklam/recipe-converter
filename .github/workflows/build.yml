name: build-and-deploy

env:
  # FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_API_TOKEN: rP5uhCEr17vDfSo3rqJFWKrVffcf8nz48jnek2AMYGY

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
  # push:
  #   branches: [master]
  # pull_request:
  #   branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ”¨ Build
        run: |
          docker build -t ghcr.io/namtonthat/recipe-converter:latest .
          docker run  ghcr.io/namtonthat/recipe-converter:latest
          docker push ghcr.io/namtonthat/recipe-converter:latest
        # TODO: add unit tests back in

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ðŸš€ Deploy
        run: flyctl deploy --app recipe-converter --remote-only
